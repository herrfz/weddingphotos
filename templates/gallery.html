<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="gallery-container" onmouseover="showControls()" onmouseout="hideControls()">
        <div class="slideshow-container">
            {% for file in files %}
            <div class="slide fade">
                {% if file.split('.')[-1] in ['png', 'jpg', 'jpeg', 'gif', 'heic', 'heif'] %}
                <img src="{{ url_for('uploaded_file', filename=file) }}" style="width:100%">
                {% elif file.split('.')[-1] in ['mp4', 'mov', 'avi'] %}
                <video controls style="width:100%">
                    <source src="{{ url_for('uploaded_file', filename=file) }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                {% endif %}
            </div>
            {% endfor %}

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div class="dots-container">
            {% for i in range(1, files|length + 1) %}
            <span class="dot" onclick="currentSlide({{ i }})"></span>
            {% endfor %}
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function plusSlides(n) {
            slideIndex += n - 1;
            showSlides();
        }

        function currentSlide(n) {
            slideIndex = n - 1;
            showSlides();
        }

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 7000); // Change image every 7 seconds
        }

        function showControls() {
            let controls = document.querySelectorAll('.prev, .next, .dot');
            controls.forEach(control => {
                control.style.opacity = "1";
            });
        }

        function hideControls() {
            let controls = document.querySelectorAll('.prev, .next, .dot');
            controls.forEach(control => {
                control.style.opacity = "0";
            });
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowLeft') {
                plusSlides(-1);
            } else if (event.key === 'ArrowRight') {
                plusSlides(1);
            } else if (event.key === 'Escape') {
                window.location.href = '/';
            }
        });
    </script>
</body>

</html>
