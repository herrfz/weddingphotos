<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .media {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div id="media-container">
        {% for media in media_files %}
        <div class="media-slide">
            {% if media.media.endswith(('.mp4', '.mov')) %}
            <video class="media" controls>
                <source src="{{ url_for('static', filename='images/' + media.media) }}" type="video/mp4">
            </video>
            {% else %}
            <img class="media" src="{{ url_for('static', filename='images/' + media.media) }}" alt="Image">
            {% endif %}
        </div>
        {% endfor %}
    </div>
    <script>
        let slides = document.querySelectorAll('.media-slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        function exitGallery() {
            window.location.href = "{{ url_for('index') }}";
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
                nextSlide();
            } else if (event.key === 'ArrowDown') {
                prevSlide();
            } else if (event.key === 'Escape') {
                exitGallery();
            }
        });

        document.addEventListener('swiped-up', nextSlide);
        document.addEventListener('swiped-down', prevSlide);
        document.addEventListener('swiped-right', exitGallery);

        showSlide(currentSlide);
    </script>
</body>

</html>
