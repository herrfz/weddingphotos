<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Gallery</h1>
        <div class="gallery">
            {% for image in images %}
            <div class="gallery-item">
                <img src="{{ url_for('static', filename=image) }}" alt="Photo">
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('index') }}" class="back-link">Back to Upload</a>
    </div>
</body>

</html>
