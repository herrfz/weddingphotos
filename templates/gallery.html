<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .media {
            width: 100%;
            height: auto;
            max-height: 100vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
        }

        .media-slide {
            display: none;
        }

        .media-slide.active {
            display: block;
        }
    </style>
    <!-- Include Hammer.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
</head>

<body>
    <div id="media-container">
        {% for media in media_files %}
        <div class="media-slide">
            {% if media.media.endswith(('.mp4', '.mov')) %}
            <video class="media" controls>
                <source src="{{ url_for('static', filename='images/' + media.media) }}" type="video/mp4">
            </video>
            {% else %}
            <img class="media" src="{{ url_for('static', filename='images/' + media.media) }}" alt="Image">
            {% endif %}
        </div>
        {% endfor %}
    </div>
    <script>
        let slides = document.querySelectorAll('.media-slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        function exitGallery() {
            window.location.href = "{{ url_for('index') }}";
        }

        // Initial slide
        showSlide(currentSlide);

        // Set up Hammer.js for swipe detection
        const hammer = new Hammer(document.getElementById('media-container'));

        hammer.get('swipe').set({ direction: Hammer.DIRECTION_ALL });

        hammer.on('swipeup', function () {
            nextSlide();
        });

        hammer.on('swipedown', function () {
            prevSlide();
        });

        hammer.on('swiperight', function () {
            exitGallery();
        });

        // Keyboard navigation for desktop
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
                nextSlide();
            } else if (event.key === 'ArrowDown') {
                prevSlide();
            } else if (event.key === 'Escape') {
                exitGallery();
            }
        });
    </script>
</body>

</html>
