<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="fullscreen-container">
        <!-- Fullscreen Slideshow Container -->
        <div class="slideshow-container">
            {% for image in images %}
            <div class="mySlides">
                <img src="{{ url_for('static', filename=image) }}" class="fullscreen-image">
            </div>
            {% endfor %}
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!-- Thumbnail images -->
        <div class="thumbnail-container">
            {% for image in images %}
            <img class="thumbnail" src="{{ url_for('static', filename=image) }}"
                onclick="currentSlide({{ loop.index }})">
            {% endfor %}
        </div>
    </div>

    <script>
        let slideIndex = 0;
        let slides = document.getElementsByClassName("mySlides");

        function showSlides(n) {
            if (n >= slides.length) { slideIndex = 0 }
            if (n < 0) { slideIndex = slides.length - 1 }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }

        function plusSlides(n) {
            slideIndex += n;
            showSlides(slideIndex);
        }

        function currentSlide(n) {
            slideIndex = n - 1;
            showSlides(slideIndex);
        }

        function autoPlaySlides() {
            slideIndex++;
            showSlides(slideIndex);
        }

        document.addEventListener('DOMContentLoaded', function () {
            showSlides(slideIndex);
            setInterval(autoPlaySlides, 5000);  // Change image every 5 seconds
        });

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                window.location.href = "{{ url_for('index') }}";
            }
        });
    </script>
</body>

</html>
