<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Wedding Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Welcome to Our Wedding Gallery</h1>
        <button onclick="uploadFile()">Capture or Select Photo/Video</button>
    </div>

    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" style="display:none;">
        <input type="file" name="file" id="fileInput" accept="image/*,video/*"
            onchange="document.getElementById('uploadForm').submit();">
    </form>

    <script>
        function uploadFile() {
            document.getElementById('fileInput').click();
        }
    </script>
</body>

</html>
