<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        {% if task %}
        <h2>Your task is: {{ task.description }}</h2>
        {% else %}
        <h2>Take a picture!</h2>
        {% endif %}
        <form action="{{ url_for('upload', task_id=task.id if task else 1) }}" method="post"
            enctype="multipart/form-data">
            <button type="button" onclick="document.getElementById('file-input').click();">Capture or Select
                Media</button>
            <input type="file" id="file-input" name="file" accept="image/*,video/*" capture="environment"
                style="display: none;" onchange="this.form.submit();">
        </form>
    </div>
</body>

</html>
